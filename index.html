<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>Expense Tracker</h1>
    </header>
    <main class="flex">
        <form class="flex">
            <h2>Add A New Item:</h2>
            <div class="expenseTrack">
                <div class="hundred flex">
                    <label for="userExpense">Name:</label>
                    <input type="text" placeholder="What was the expense made?" name="userText" id="userExpense" required>
                </div>
                <div class="innerInput flex">
                    <label for="userdate">Date:</label>
                    <input type="date" name="user_date" id="userdate" required>
                    <label for="new-numb">Amount:</label>
                    <input type="number" name="newNumb" id="new-numb" min="1" required>
                </div>
            </div>
            <button class="mainbtn" type="submit">Add Expense</button>
        </form>
        <table class="tbl">
            <tbody class="tbod">
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
                <tr class="noexp">
                    <td colspan="3">No expenses added yet!</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
